<!DOCTYPE html>
<html>
	<header>
		<title>Presupuesto de Viaticos</title>
		<meta content="text/html;" http-equiv="content-type" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale-01.0, user-calable=no"/>
		<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css"  media="screen,projection"/>
	</header>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12 l2">
				<img class="center-align" src="images/logo.png"></div>
				<div class="col s12 l10 center-align teal darken-1 white-text"><h4>PRESUPUESTO DE VIATICOS</h4></div>
				<div class="col s12 teal darken-1"><h6 class="center-align white-text">Presupuesto</h6></div>
				<div class="col s12 teal darken-1"><h6 class="center-align white-text">***Datos de Asegurado***</h6></div>
			</div>
			<div class="row">
				<div class="input-field col s6">
       				 <input id="asegurado" type="text" class="validate">
       				 <label for="asegurado">Asegurado</label>
      			</div>
      			<div class="input-field col s6">
       				 <input id="compañia" type="text" class="validate">
       				 <label for="compañia">Compañia</label>
      			</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
       				 <input id="poliza" type="text" class="validate">
       				 <label for="poliza">Poliza</label>
      			</div>
      			<div class="input-field col s6">
       				 <input id="compañia" type="text" class="validate">
       				 <label for="compañia">Sinisetro</label>
      			</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
       				 <input id="poliza" type="text" class="validate">
       				 <label for="poliza">Suma asegurada</label>
      			</div>
      			<div class="input-field col s6">
       				 <input id="compañia" type="text" class="validate">
       				 <label for="compañia">1</label>
      			</div>
      			<div class="row">
				<div class="input-field col s12">
       				 <input id="poliza" type="text" class=" center-align validate">
       				 <label for="poliza">Investigador asignado</label>
      			</div>
			</div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/animations.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
